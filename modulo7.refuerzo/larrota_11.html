<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesar Usuario Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>Formulario de Usuario</h2>
  <form id="formUsuario">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre">

    <label for="edad">Edad</label>
    <input type="number" id="edad">

    <label for="email">Email</label>
    <input type="email" id="email">

    <label for="activo">¿Activo?</label>
    <select id="activo">
      <option value="true">Sí</option>
      <option value="false">No</option>
    </select>

    <label for="tema">Tema</label>
    <select id="tema">
      <option value="claro">Claro</option>
      <option value="oscuro">Oscuro</option>
    </select>

    <label for="idioma">Idioma</label>
    <select id="idioma">
      <option value="español">Español</option>
      <option value="inglés">Inglés</option>
    </select>

    <button type="submit">Procesar</button>
  </form>

  <pre id="resultado"></pre>

  <script>
    function procesarUsuario(userData = {}) {
      const {
        nombre = 'Usuario Anónimo',
        edad = 0,
        email = 'no-email@ejemplo.com',
        activo = false,
        preferencias = {
          tema: 'claro',
          idioma: 'español'
        }
      } = userData;

      const {
        tema = 'claro',
        idioma = 'español'
      } = preferencias;

      return {
        nombre,
        edad,
        email,
        activo,
        configuracion: `${tema} - ${idioma}`
      };
    }

    document.getElementById('formUsuario').addEventListener('submit', (e) => {
      e.preventDefault();
      const datos = {
        nombre: document.getElementById('nombre').value,
        edad: Number(document.getElementById('edad').value),
        email: document.getElementById('email').value,
        activo: document.getElementById('activo').value === 'true',
        preferencias: {
          tema: document.getElementById('tema').value,
          idioma: document.getElementById('idioma').value
        }
      };
      const resultado = procesarUsuario(datos);
      document.getElementById('resultado').textContent = JSON.stringify(resultado, null, 2);
    });
  </script>

</body>
</html>
