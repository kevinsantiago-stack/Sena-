<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Validación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: #f44336;
      font-size: 14px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Registro</h2>
  <form id="registro">
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Enviar</button>
  </form>

  <script>
    const formulario = document.getElementById('registro');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    function validarEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function validarPassword(password) {
      return password.length >= 8 &&
        /[A-Z]/.test(password) &&
        /[0-9]/.test(password);
    }

    function mostrarError(campo, mensaje) {
      let errorDiv = campo.parentNode.querySelector('.error');
      if (!errorDiv) {
        errorDiv = document.createElement('div');
        errorDiv.className = 'error';
        campo.parentNode.appendChild(errorDiv);
      }
      errorDiv.textContent = mensaje;
      campo.style.borderColor = '#f44336';
    }

    function limpiarError(campo) {
      const errorDiv = campo.parentNode.querySelector('.error');
      if (errorDiv) errorDiv.remove();
      campo.style.borderColor = '#4CAF50';
    }

    email.addEventListener('blur', () => {
      if (!validarEmail(email.value)) {
        mostrarError(email, 'Email debe contener @ y un dominio válido');
      } else {
        limpiarError(email);
      }
    });

    password.addEventListener('blur', () => {
      if (!validarPassword(password.value)) {
        mostrarError(password, 'Password debe tener 8+ caracteres, una mayúscula y un número');
      } else {
        limpiarError(password);
      }
    });

    formulario.addEventListener('submit', (event) => {
      event.preventDefault();
      const emailValido = validarEmail(email.value);
      const passwordValido = validarPassword(password.value);
      if (emailValido && passwordValido) {
        console.log('Formulario válido - enviando...');
      }
    });
  </script>

</body>
</html>
