<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quitar Tildes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Quitar Tildes y Caracteres Especiales</h1>

  <input type="text" id="entrada" placeholder="Escribe un texto con tildes">
  <br>
  <button id="procesar">Procesar</button>

  <div id="resultado"></div>

  <script>
    const quitarTildes = (texto) => {
      return texto
        .normalize('NFD')
        .replace(/\p{Diacritic}/gu, '');
    };

    document.getElementById('procesar').onclick = () => {
      const original = document.getElementById('entrada').value;
      const limpio = quitarTildes(original);
      document.getElementById('resultado').textContent = limpio;
    };
  </script>

</body>
</html>
