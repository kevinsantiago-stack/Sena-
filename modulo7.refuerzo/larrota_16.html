<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ordenamiento Inmutable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Ordenamiento sin Mutación</h1>
  <pre id="salida"></pre>

  <script>
    const numeros = [64, 34, 25, 12, 22, 11, 90];
    const numerosAscendente = numeros.toSorted((a, b) => a - b);
    const numerosDescendente = [...numeros].sort((a, b) => b - a);

    const estudiantes = [
      { nombre: 'Ana', edad: 23, promedio: 8.5 },
      { nombre: 'Carlos', edad: 21, promedio: 9.2 },
      { nombre: 'María', edad: 22, promedio: 7.8 }
    ];

    const porEdad = [...estudiantes].sort((a, b) => a.edad - b.edad);
    const porPromedio = [...estudiantes].sort((a, b) => b.promedio - a.promedio);
    const porNombre = [...estudiantes].sort((a, b) => a.nombre.localeCompare(b.nombre));

    const resultados = {
      originalNumeros: numeros,
      ascendente: numerosAscendente,
      descendente: numerosDescendente,
      originalEstudiantes: estudiantes,
      porEdad,
      porPromedio,
      porNombre
    };

    document.getElementById('salida').textContent = JSON.stringify(resultados, null, 2);
  </script>

</body>
</html>
