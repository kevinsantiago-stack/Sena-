<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Clasificación por Edad</title>
  <style>
    body{font-family:Arial;padding:20px;max-width:400px;margin:auto}
    input,button{padding:8px;width:100%;margin:6px 0;box-sizing:border-box}
  </style>
</head>
<body>
  <h2>Clasificación por Edad</h2>

  <input id="edad" type="number" placeholder="Ingresa la edad">
  <button id="btn">Clasificar</button>

  <p id="out"></p>

  <script>
    const edad=document.getElementById('edad')
    const btn=document.getElementById('btn')
    const out=document.getElementById('out')

    btn.onclick=()=>{
      const e=Number(edad.value)
      const categoria=(e<18)?"menor":(e<65)?"adulto":"senior"
      out.textContent='Categoría: '+categoria
    }
  </script>
</body>
</html>
