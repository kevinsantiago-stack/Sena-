<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filtro de Lista en Tiempo Real</title>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f3ff;
      color: #2b2b2b;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      width: 360px;
    }
    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    li:hover {
      background: #f2ecff;
    }
    li:last-child {
      border-bottom: none;
    }
    .vacio {
      text-align: center;
      font-style: italic;
      color: #888;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Buscar Frutas</h1>

    <input 
      id="busqueda" 
      type="text" 
      placeholder="Escribe para filtrar..."
      autocomplete="off"
    />

    <ul id="lista"></ul>
  </main>

  <script>
    const frutas = ['Manzana', 'Pl√°tano', 'Naranja', 'Uva', 'Fresa', 'Kiwi', 'Mango'];

    const inputBusqueda = document.getElementById('busqueda');
    const listaContainer = document.getElementById('lista');

    function mostrarFrutas(frutasFiltradas) {
      if (frutasFiltradas.length === 0) {
        listaContainer.innerHTML = '<li class="vacio">No se encontraron resultados</li>';
        return;
      }

      listaContainer.innerHTML = frutasFiltradas
        .map(fruta => `<li>${fruta}</li>`)
        .join('');
    }

    inputBusqueda.addEventListener('input', () => {
      const termino = inputBusqueda.value.toLowerCase();
      const frutasFiltradas = frutas.filter(fruta =>
        fruta.toLowerCase().includes(termino)
      );
      mostrarFrutas(frutasFiltradas);
    });


    mostrarFrutas(frutas);
  </script>
</body>
</html>
