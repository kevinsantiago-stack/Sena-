<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contador de Palabras</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f9fafb;color:#111827;padding:24px}
    .card{max-width:600px;margin:20px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
    textarea{width:100%;height:160px;padding:10px;border-radius:8px;border:1px solid #d1d5db;resize:none;box-sizing:border-box;margin-bottom:10px}
    button{padding:10px 16px;background:#2563eb;color:white;border:none;border-radius:8px;cursor:pointer}
    #resultado{margin-top:14px;background:#f0fdf4;border-radius:8px;padding:12px;font-family:monospace;color:#064e3b}
  </style>
</head>
<body>
  <div class="card">
    <h2>Contador de Palabras</h2>
    <textarea id="texto" placeholder="Escribe o pega tu texto aquí..."></textarea>
    <button onclick="analizarTexto()">Analizar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function limpiarTexto(texto){
      return texto.trim().replace(/\s+/g,' ');
    }

    function analizarTexto(){
      const texto=document.getElementById('texto').value;
      const salida=document.getElementById('resultado');

      if(!texto.trim()){
        salida.textContent="Por favor escribe algo.";
        salida.style.background="#fee2e2";
        salida.style.color="#7f1d1d";
        return;
      }

      const limpio=limpiarTexto(texto);
      const palabras=limpio.split(' ').filter(p=>p!=='').length;
      const caracteres=texto.replace(/\s/g,'').length;
      const lineas=texto.split('\n').length;
      const parrafos=texto.split(/\n\s*\n/).filter(p=>p.trim()!=='').length;

      salida.innerHTML=`
        Palabras: ${palabras}<br>
        Caracteres (sin espacios): ${caracteres}<br>
        Líneas: ${lineas}<br>
        Párrafos: ${parrafos}
      `;
      salida.style.background="#f0fdf4";
      salida.style.color="#064e3b";
    }
  </script>
</body>
</html>
