<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio - kevin larrota</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #f7f9fc;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 220px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Saludo Interactivo</h1>

  <input type="text" id="nombre" placeholder="Escribe tu nombre...">
  <button id="btn">Saludar</button>

  <p id="out"></p>

  <script>
    const $ = (sel) => document.querySelector(sel);


    const input = $('#nombre'); 
    const out = $('#out');

    $('#btn').addEventListener('click', () => {
      const nombre = input.value.trim(); 
      out.textContent = nombre ? `Â¡Hola, ${nombre}!` : 'Por favor, escribe tu nombre.';
    });
  </script>

</body>
</html>
