<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contador simple</title>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f3ff;
      color: #2b2b2b;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }
    #count {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #7b61ff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    button {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #mas { background: #7b61ff; color: white; }
    #menos { background: #ff6161; color: white; }
    #reset { background: #999; color: white; }
    button:hover {
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Contador simple</h1>
    <div id="count">0</div>
    <div class="buttons">
      <button id="menos">-</button>
      <button id="reset">Reset</button>
      <button id="mas">+</button>
    </div>
  </main>

  <script>
    
    let n = 0;

    const c = document.getElementById('count');

    const paint = () => (c.textContent = n);

    document.getElementById('mas').onclick = () => {
      n++; 
      paint();
    };

    document.getElementById('menos').onclick = () => {
      n--; 
      paint(); 
    };

    document.getElementById('reset').onclick = () => {
      n = 0;
      paint(); 
    };
  </script>
</body>
</html>
