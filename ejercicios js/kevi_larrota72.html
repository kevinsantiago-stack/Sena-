<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversiones Numéricas</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f8fafc;color:#111827;padding:24px}
    .card{max-width:600px;margin:30px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.1)}
    select,input,button{padding:10px;margin-top:10px;border-radius:8px;border:1px solid #d1d5db;font-size:16px;width:100%}
    button{background:#2563eb;color:white;cursor:pointer}
    button:hover{background:#1d4ed8}
    #resultado{margin-top:15px;background:#eef2ff;border-radius:8px;padding:10px;font-family:monospace;color:#1e3a8a;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="card">
    <h2>Conversiones Binario, Decimal y Hexadecimal</h2>
    <input type="text" id="valor" placeholder="Ingresa el número">
    <select id="tipoEntrada">
      <option value="decimal">Decimal</option>
      <option value="binario">Binario</option>
      <option value="hexadecimal">Hexadecimal</option>
    </select>
    <button onclick="convertir()">Convertir</button>
    <div id="resultado"></div>
  </div>

  <script>
    function convertir(){
      const valor=document.getElementById('valor').value.trim();
      const tipo=document.getElementById('tipoEntrada').value;
      const res=document.getElementById('resultado');
      if(valor===""){res.innerHTML=" Ingresa un valor para convertir.";return;}

      let decimal;
      try{
        if(tipo==="decimal") decimal=parseInt(valor,10);
        else if(tipo==="binario") decimal=parseInt(valor,2);
        else if(tipo==="hexadecimal") decimal=parseInt(valor,16);
        if(isNaN(decimal)){res.innerHTML=" Valor inválido.";return;}

        const binario=decimal.toString(2);
        const hexadecimal=decimal.toString(16).toUpperCase();

        res.innerHTML=` Conversión:
Decimal: ${decimal}
Binario: ${binario}
Hexadecimal: ${hexadecimal}`;
      }catch(e){
        res.innerHTML=" Error en la conversión.";
      }
    }
  </script>
</body>
</html>
