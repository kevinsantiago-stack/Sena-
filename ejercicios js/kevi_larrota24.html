<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador hasta N</title>
</head>
<body>
  <h2>Contador hasta un número</h2>
  <p>Haz clic en el botón para ingresar un número y contar hasta él.</p>

  <button onclick="contar()">Iniciar conteo</button>

  <script>
    function contar() {
      let limite = parseInt(prompt("Ingrese un número para contar hasta él:"));
      if (isNaN(limite) || limite <= 0) {
        alert("Por favor, ingrese un número entero positivo válido.");
      } else {
        let mensaje = "Contando:\n"; 
        for (let i = 1; i <= limite; i++) {
          mensaje += i + "\n"; 
        }
        alert(mensaje); 
      }
    }
  </script>
</body>
</html>
