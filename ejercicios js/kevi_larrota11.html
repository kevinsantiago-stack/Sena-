<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Procesar Usuario</title>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #2b2b2b;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      width: 360px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.65rem;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      background: #7b61ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #6b52ff;
    }

    pre {
      background: #f2ecff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Procesar Usuario</h1>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" placeholder="Ej: Juan">
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input id="edad" type="number" placeholder="Ej: 25">
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" placeholder="Ej: correo@ejemplo.com">
    </div>

    <div class="form-group">
      <label for="activo">Activo</label>
      <select id="activo">
        <option value="true">Sí</option>
        <option value="false" selected>No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tema">Tema</label>
      <select id="tema">
        <option value="claro" selected>Claro</option>
        <option value="oscuro">Oscuro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="idioma">Idioma</label>
      <select id="idioma">
        <option value="español" selected>Español</option>
        <option value="inglés">Inglés</option>
      </select>
    </div>

    <button id="procesar-btn">Procesar Usuario</button>

    <pre id="resultado"></pre>
  </div>

  <script>
    function procesarUsuario(userData = {}) {
      const {
        nombre = 'Usuario Anónimo',
        edad = 0,
        email = 'no-email@ejemplo.com',
        activo = false,
        preferencias = { tema: 'claro', idioma: 'español' }
      } = userData;

      const { tema = 'claro', idioma = 'español' } = preferencias;

      return {
        nombre,
        edad,
        email,
        activo,
        configuracion: `${tema} - ${idioma}`
      };
    }

    const btn = document.getElementById('procesar-btn');
    const resultado = document.getElementById('resultado');

    btn.addEventListener('click', () => {
      const userData = {
        nombre: document.getElementById('nombre').value || undefined,
        edad: document.getElementById('edad').value ? Number(document.getElementById('edad').value) : undefined,
        email: document.getElementById('email').value || undefined,
        activo: document.getElementById('activo').value === 'true',
        preferencias: {
          tema: document.getElementById('tema').value || undefined,
          idioma: document.getElementById('idioma').value || undefined
        }
      };

      const usuarioProcesado = procesarUsuario(userData);
      resultado.textContent = JSON.stringify(usuarioProcesado, null, 2);
    });
  </script>
</body>
</html>
