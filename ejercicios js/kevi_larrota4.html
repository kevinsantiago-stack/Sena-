<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formateador de Moneda</title>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f3ff;
      color: #2b2b2b;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      width: 360px;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.65rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: #7b61ff;
      color: white;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #6b52ff;
    }
    #out4 {
      margin-top: 1rem;
      min-height: 1.2rem;
      font-weight: 600;
      text-align: center;
      font-size: 1.1rem;
      color: #7b61ff;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Formateador de Moneda</h1>

    <label for="precio">Precio</label>
    <input id="precio" type="number" step="0.01" placeholder="Ejemplo: 1234.56">

    <label for="moneda">Selecciona la moneda</label>
    <select id="moneda">
      <option value="USD">USD - DÃ³lar estadounidense</option>
      <option value="EUR">EUR - Euro</option>
      <option value="MXN">MXN - Peso mexicano</option>
    </select>

    <button id="fmt" type="button">Formatear</button>

    <div id="out4"></div>
  </main>

  <script>
    document.getElementById('fmt').onclick = () => {
      const valor = Number(document.getElementById('precio').value) || 0;
      const moneda = document.getElementById('moneda').value;

      const nf = new Intl.NumberFormat('es-ES', {
        style: 'currency',
        currency: moneda
      });

      document.getElementById('out4').textContent = nf.format(valor);
    };
  </script>
</body>
</html>
