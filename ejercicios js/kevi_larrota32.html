<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Figuras Geométricas</title>
</head>
<body>
  <h2>Calculadora de Figuras Geométricas</h2>

  <label>Seleccione una figura:</label>
  <select id="figura">
    <option value="circulo">Círculo</option>
    <option value="triangulo">Triángulo</option>
    <option value="rectangulo">Rectángulo</option>
    <option value="cuadrado">Cuadrado</option>
  </select>

  <div id="inputs"></div>
  <button onclick="calcular()">Calcular</button>

  <p id="resultado"></p>

  <script>
    const figuraSelect = document.getElementById('figura');
    const inputsDiv = document.getElementById('inputs');
    const resultado = document.getElementById('resultado');

    figuraSelect.addEventListener('change', mostrarInputs);

    function mostrarInputs() {
      const figura = figuraSelect.value;
      let html = '';

      if (figura === 'circulo') {
        html = `
          <label>Radio:</label>
          <input type="number" id="radio">
        `;
      } else if (figura === 'triangulo') {
        html = `
          <label>Base:</label>
          <input type="number" id="base">
          <label>Altura:</label>
          <input type="number" id="altura">
          <label>Lado 1:</label>
          <input type="number" id="lado1">
          <label>Lado 2:</label>
          <input type="number" id="lado2">
          <label>Lado 3:</label>
          <input type="number" id="lado3">
        `;
      } else if (figura === 'rectangulo') {
        html = `
          <label>Largo:</label>
          <input type="number" id="largo">
          <label>Ancho:</label>
          <input type="number" id="ancho">
        `;
      } else if (figura === 'cuadrado') {
        html = `
          <label>Lado:</label>
          <input type="number" id="lado">
        `;
      }
      inputsDiv.innerHTML = html;
      resultado.textContent = '';
    }

    function calcular() {
      const figura = figuraSelect.value;
      let area = 0, perimetro = 0;

      if (figura === 'circulo') {
        const r = parseFloat(document.getElementById('radio').value);
        area = Math.PI * Math.pow(r, 2);
        perimetro = 2 * Math.PI * r;
      } else if (figura === 'triangulo') {
        const base = parseFloat(document.getElementById('base').value);
        const altura = parseFloat(document.getElementById('altura').value);
        const l1 = parseFloat(document.getElementById('lado1').value);
        const l2 = parseFloat(document.getElementById('lado2').value);
        const l3 = parseFloat(document.getElementById('lado3').value);
        area = (base * altura) / 2;
        perimetro = l1 + l2 + l3;
      } else if (figura === 'rectangulo') {
        const largo = parseFloat(document.getElementById('largo').value);
        const ancho = parseFloat(document.getElementById('ancho').value);
        area = largo * ancho;
        perimetro = 2 * (largo + ancho);
      } else if (figura === 'cuadrado') {
        const lado = parseFloat(document.getElementById('lado').value);
        area = Math.pow(lado, 2);
        perimetro = 4 * lado;
      }

      resultado.textContent = `Área: ${area.toFixed(2)} | Perímetro: ${perimetro.toFixed(2)}`;
    }

    mostrarInputs();
  </script>
</body>
</html>
