<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Combinar Arrays Ordenados</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f9fafb;color:#111827;padding:30px}
    .card{max-width:500px;margin:auto;background:white;padding:25px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
    input,button{width:100%;padding:10px;margin:8px 0;border:1px solid #d1d5db;border-radius:6px}
    button{background:#2563eb;color:white;border:none;cursor:pointer}
    button:hover{background:#1d4ed8}
    pre{background:#f3f4f6;padding:10px;border-radius:8px;overflow-x:auto}
  </style>
</head>
<body>
  <div class="card">
    <h2>Combinar Arrays Ordenados</h2>
    <input type="text" id="array1" placeholder="Primer array (ej: 1,3,5,7)">
    <input type="text" id="array2" placeholder="Segundo array (ej: 2,4,6,8)">
    <button onclick="combinar()">Combinar</button>
    <pre id="resultado"></pre>
  </div>

  <script>
    function combinar(){
      const arr1=document.getElementById("array1").value.split(",").map(Number).filter(n=>!isNaN(n));
      const arr2=document.getElementById("array2").value.split(",").map(Number).filter(n=>!isNaN(n));
      let i=0,j=0,resultado=[];
      while(i<arr1.length&&j<arr2.length){
        if(arr1[i]<arr2[j]){resultado.push(arr1[i]);i++;}else{resultado.push(arr2[j]);j++;}
      }
      while(i<arr1.length)resultado.push(arr1[i++]);
      while(j<arr2.length)resultado.push(arr2[j++]);
      document.getElementById("resultado").textContent="Array combinado: ["+resultado.join(", ")+"]";
    }
  </script>
</body>
</html>
