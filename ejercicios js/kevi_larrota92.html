<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>parseInt y parseFloat</title>
</head>
<body>
  <h2>Revisa la consola</h2>

  <script>
    let strNum1="42";
    let num1=parseInt(strNum1);

    let strNum2="3.14";
    let num2=parseFloat(strNum2);

    let strNum3="100px";
    let num3=parseInt(strNum3);

    console.log(num1);
    console.log(num2);
    console.log(num3);
  </script>
</body>
</html>
