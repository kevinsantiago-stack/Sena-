<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculadora con Funciones</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f9fafb;color:#111827;padding:30px}
    .card{max-width:400px;margin:auto;background:white;padding:25px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
    input,select,button{width:100%;padding:10px;margin:8px 0;border:1px solid #d1d5db;border-radius:6px}
    button{background:#16a34a;color:white;border:none;cursor:pointer}
    button:hover{background:#15803d}
    pre{background:#f3f4f6;padding:10px;border-radius:8px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h2>Calculadora con Funciones</h2>
    <input type="number" id="num1" placeholder="Primer número">
    <input type="number" id="num2" placeholder="Segundo número">
    <select id="operacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <pre id="resultado"></pre>
  </div>

  <script>
    function sumar(a,b){return a+b;}
    function restar(a,b){return a-b;}
    function multiplicar(a,b){return a*b;}
    function dividir(a,b){return b!==0?a/b:"Error: división por cero";}
    function calcular(){
      const a=parseFloat(document.getElementById("num1").value);
      const b=parseFloat(document.getElementById("num2").value);
      const op=document.getElementById("operacion").value;
      if(isNaN(a)||isNaN(b)){document.getElementById("resultado").textContent="Ingresa números válidos.";return;}
      let res;
      if(op==="suma")res=sumar(a,b);
      else if(op==="resta")res=restar(a,b);
      else if(op==="multiplicacion")res=multiplicar(a,b);
      else res=dividir(a,b);
      document.getElementById("resultado").textContent=`Resultado: ${res}`;
    }
  </script>
</body>
</html>
