<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch GET y POST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #0056b3;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      text-align: left;
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      width: 80%;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Fetch API (GET y POST)</h1>

  <button onclick="mostrarUsuarios()">Obtener Usuarios</button>
  <button onclick="crearNuevoUsuario()">Crear Usuario</button>

  <h2>Resultado:</h2>
  <pre id="resultado">Presiona un botón para ver el resultado...</pre>

  <script>

    async function obtenerUsuarios() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const usuarios = await response.json();
        console.log('Usuarios obtenidos:', usuarios);
        return usuarios;
      } catch (error) {
        console.error('Error al obtener usuarios:', error);
        throw error;
      }
    }

    async function crearUsuario(datosUsuario) {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer tu-token-aqui'
          },
          body: JSON.stringify(datosUsuario)
        });
        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }
        const usuarioCreado = await response.json();
        console.log('Usuario creado:', usuarioCreado);
        return usuarioCreado;
      } catch (error) {
        console.error('Error al crear usuario:', error);
        throw error;
      }
    }

    async function apiRequest(url, options = {}) {
      const defaultOptions = {
        headers: {
          'Content-Type': 'application/json'
        }
      };
      const config = { ...defaultOptions, ...options };
      try {
        const response = await fetch(url, config);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          return await response.json();
        } else {
          return await response.text();
        }
      } catch (error) {
        console.error('API Request failed:', error);
        throw error;
      }
    }

    async function mostrarUsuarios() {
      const pre = document.getElementById('resultado');
      pre.textContent = 'Cargando usuarios...';
      try {
        const usuarios = await obtenerUsuarios();
        pre.textContent = JSON.stringify(usuarios, null, 2);
      } catch (error) {
        pre.textContent = 'Error al obtener usuarios: ' + error.message;
      }
    }

    async function crearNuevoUsuario() {
      const pre = document.getElementById('resultado');
      pre.textContent = 'Creando usuario...';
      const datos = {
        nombre: 'Juan Pérez',
        email: 'juanperez@example.com'
      };
      try {
        const nuevo = await crearUsuario(datos);
        pre.textContent = JSON.stringify(nuevo, null, 2);
      } catch (error) {
        pre.textContent = 'Error al crear usuario: ' + error.message;
      }
    }
  </script>
</body>
</html>
