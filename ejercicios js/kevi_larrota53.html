<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elementos Únicos</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f9fafb;color:#111827;padding:30px}
    .card{max-width:500px;margin:auto;background:white;padding:25px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
    input,button{width:100%;padding:10px;margin:6px 0;border:1px solid #d1d5db;border-radius:6px}
    button{background:#2563eb;color:white;border:none;cursor:pointer}
    button:hover{background:#1d4ed8}
    #resultado{margin-top:15px;font-weight:bold;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="card">
    <h2>Elementos Únicos</h2>
    <p>Identifica los elementos que aparecen solo una vez en el array.</p>
    <input type="text" id="entrada" placeholder="Ejemplo: 1,2,2,3,4,4,5">
    <button onclick="unicos()">Encontrar Únicos</button>
    <div id="resultado"></div>
  </div>

  <script>
    function unicos(){
      const entrada=document.getElementById("entrada").value;
      if(!entrada.trim()){resultado.textContent="Ingrese una lista de números.";return;}
      const numeros=entrada.split(",").map(n=>parseFloat(n.trim())).filter(n=>!isNaN(n));
      const frecuencia={};
      for(let num of numeros){frecuencia[num]=(frecuencia[num]||0)+1;}
      const unicos=numeros.filter(n=>frecuencia[n]===1);
      resultado.textContent=unicos.length?`Elementos únicos:\n${unicos.join(", ")}`:"No hay elementos únicos.";
    }
  </script>
</body>
</html>
