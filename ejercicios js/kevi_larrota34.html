<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Calificaciones</title>
</head>
<body>
  <h2>Sistema de Calificaciones</h2>

  <label>Ingrese su puntuaci칩n (0-100):</label>
  <input type="number" id="puntuacion" min="0" max="100" placeholder="Ejemplo: 85">
  <button onclick="calcularCalificacion()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularCalificacion() {
      const puntuacion = parseFloat(document.getElementById("puntuacion").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(puntuacion) || puntuacion < 0 || puntuacion > 100) {
        resultado.textContent = "Ingrese una puntuaci칩n v치lida entre 0 y 100.";
        return;
      }

      let calificacion;

      if (puntuacion >= 90) calificacion = "A";
      else if (puntuacion >= 80) calificacion = "B";
      else if (puntuacion >= 70) calificacion = "C";
      else if (puntuacion >= 60) calificacion = "D";
      else calificacion = "F";

      resultado.textContent = `Tu calificaci칩n es: ${calificacion}`;
    }
  </script>
</body>
</html>
