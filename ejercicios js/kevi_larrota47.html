<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Máximo y Mínimo</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f9fafb;color:#111827;padding:30px}
    .card{max-width:480px;margin:auto;background:white;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
    input,button{width:100%;padding:10px;margin:5px 0;border:1px solid #cbd5e1;border-radius:6px}
    button{background:#2563eb;color:white;border:none;cursor:pointer}
    button:hover{background:#1e40af}
    #resultado{margin-top:15px;font-weight:bold}
  </style>
</head>
<body>
  <div class="card">
    <h2>Máximo y Mínimo</h2>
    <p>Ingrese números separados por comas:</p>
    <input type="text" id="numeros" placeholder="Ejemplo: 8,3,5,10,1">
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcular(){
      const entrada=document.getElementById("numeros").value;
      const numeros=entrada.split(",").map(Number).filter(n=>!isNaN(n));
      if(numeros.length===0){
        resultado.textContent="Ingrese números válidos.";
        return;
      }
      const max=Math.max(...numeros);
      const min=Math.min(...numeros);
      resultado.textContent=`Máximo: ${max} | Mínimo: ${min}`;
    }
  </script>
</body>
</html>
