<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validación de Formulario</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #4CAF50;
    }

    .error {
      color: #f44336;
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #43a047;
    }

    .success-msg {
      text-align: center;
      color: #4CAF50;
      font-weight: 600;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <form id="registro">
    <h2>Registro</h2>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********">
    </div>

    <button type="submit">Registrar</button>
    <div id="mensaje" class="success-msg"></div>
  </form>

  <script>
    const formulario = document.getElementById('registro');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const mensaje = document.getElementById('mensaje');


    function validarEmail(email) {
      const regex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return regex.test(email);
    }

    function validarPassword(password) {
      return (
        password.length >= 8 &&
        /[A-Z]/.test(password) &&
        /[0-9]/.test(password)
      );
    }

 
    function mostrarError(campo, mensaje) {
      let errorDiv = campo.parentNode.querySelector('.error');
      if (!errorDiv) {
        errorDiv = document.createElement('div');
        errorDiv.className = 'error';
        campo.parentNode.appendChild(errorDiv);
      }
      errorDiv.textContent = mensaje;
      campo.style.borderColor = '#f44336';
    }


    function limpiarError(campo) {
      const errorDiv = campo.parentNode.querySelector('.error');
      if (errorDiv) errorDiv.remove();
      campo.style.borderColor = '#4CAF50';
    }

    email.addEventListener('blur', () => {
      if (!validarEmail(email.value)) {
        mostrarError(email, 'Email debe contener @ y un dominio válido');
      } else {
        limpiarError(email);
      }
    });

    password.addEventListener('blur', () => {
      if (!validarPassword(password.value)) {
        mostrarError(password, 'Password debe tener 8+ caracteres, una mayúscula y un número');
      } else {
        limpiarError(password);
      }
    });

    formulario.addEventListener('submit', (event) => {
      event.preventDefault();
      const emailValido = validarEmail(email.value);
      const passwordValido = validarPassword(password.value);

      if (emailValido && passwordValido) {
        mensaje.textContent = ' Formulario válido - Enviando datos...';
        setTimeout(() => (mensaje.textContent = ''), 3000);
        formulario.reset();
      } else {
        mensaje.textContent = '';
      }
    });
  </script>
</body>
</html>
