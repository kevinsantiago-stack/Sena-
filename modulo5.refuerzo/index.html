<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD JavaScript - Gift Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b5a5b5463f.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-3">CRUD - Gift Cards</h1>

    <!-- Formulario para agregar -->
    <div class="card mb-3">
        <div class="card-body">
            <form id="form-gift">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input id="gift" class="form-control" placeholder="Nombre del gift" required />
                    </div>
                    <div class="col-md-2">
                        <select id="tipo" class="form-select">
                            <option value="Suscripción">Suscripción</option>
                            <option value="Compra">Compra</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input id="tiempo" class="form-control" placeholder="Duración" />
                    </div>
                    <div class="col-md-2">
                        <input id="precio" type="number" step="0.01" class="form-control" placeholder="Precio" required />
                    </div>
                    <div class="col-md-2">
                        <input id="imagen" class="form-control" placeholder="URL imagen" />
                    </div>
                    <div class="col-md-1 d-grid">
                        <button class="btn btn-primary" type="submit">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Gift</th>
                            <th>Tipo</th>
                            <th>Tiempo</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Estadísticas (Chart.js) -->
    <div class="card mt-3">
        <div class="card-body">
            <h5>Estadísticas por tipo</h5>
            <canvas id="chartTipos" width="400" height="150"></canvas>
        </div>
    </div>
</div>

<!-- Modal edición -->
<div class="modal fade" id="modal-gift" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="form-modal" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Gift</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2"><input id="gift-modal" class="form-control" required /></div>
        <div class="mb-2"><select id="tipo-modal" class="form-select">
            <option value="Suscripción">Suscripción</option>
            <option value="Compra">Compra</option>
        </select></div>
        <div class="mb-2"><input id="tiempo-modal" class="form-control" /></div>
        <div class="mb-2"><input id="precio-modal" type="number" step="0.01" class="form-control" required /></div>
        <div class="mb-2"><input id="imagen-modal" class="form-control" /></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<!-- Nuestro JS (module) -->
<script type="module" src="./js/app.js"></script>
</body>
</html>
