<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fallback de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Obtener Datos de Usuario</h2>
  <input type="text" id="userId" placeholder="Ingresa el ID del usuario">
  <button id="consultar">Consultar</button>
  <pre id="resultado"></pre>

  <script>
    async function obtenerDatosConFallback(userId) {
      let datos = null;
      try {
        const respuesta = await fetch(`/api/usuarios/${userId}`);
        if (!respuesta.ok) throw new Error('API principal falló');
        datos = await respuesta.json();
        console.log('Datos obtenidos de API principal');
        return datos;
      } catch (error) {
        console.warn('API principal falló:', error.message);
      }

      try {
        datos = JSON.parse(localStorage.getItem(`usuario-${userId}`));
        if (datos) {
          console.log('Datos obtenidos del cache local');
          return datos;
        }
      } catch (error) {
        console.warn('Cache local falló:', error.message);
      }

      try {
        datos = await cargarDatosDefault();
        console.log('Usando datos por defecto');
        return datos;
      } catch (error) {
        console.error('Todos los fallbacks fallaron:', error.message);
      }

      return {
        id: userId,
        nombre: 'Usuario Desconocido',
        email: 'no-disponible@ejemplo.com',
        estado: 'offline'
      };
    }

    async function cargarDatosDefault() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({
            id: 'default',
            nombre: 'Usuario Demo',
            email: 'demo@ejemplo.com',
            estado: 'demo'
          });
        }, 100);
      });
    }

    document.getElementById('consultar').onclick = async () => {
      const userId = document.getElementById('userId').value.trim();
      if (!userId) return;
      const datos = await obtenerDatosConFallback(userId);
      document.getElementById('resultado').textContent = JSON.stringify(datos, null, 2);
    };
  </script>

</body>
</html>
