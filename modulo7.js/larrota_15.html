<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ordenamiento sin Mutación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Ordenamiento sin Mutación</h1>
  <pre id="salida"></pre>

  <script>
    const numeros = [5, 2, 9, 1, 7];
    const nombres = ['Carlos', 'Ana', 'Luis', 'Beatriz', 'Daniel'];

    const ascendente = numeros.toSorted((a, b) => a - b);
    const descendente = [...numeros].sort((a, b) => b - a);
    const alfabetico = nombres.toSorted();
    const porLongitud = [...nombres].sort((a, b) => a.length - b.length);

    const resultados = {
      originalNumeros: numeros,
      ascendente,
      descendente,
      originalNombres: nombres,
      alfabetico,
      porLongitud
    };

    document.getElementById('salida').textContent = JSON.stringify(resultados, null, 2);
  </script>

</body>
</html>
