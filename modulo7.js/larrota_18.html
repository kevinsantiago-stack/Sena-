<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Promesas en JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Demostración de Promesas</h1>
  <button id="iniciar">Iniciar Espera</button>
  <button id="consultar">Consultar Usuario</button>
  <pre id="salida"></pre>

  <script>
    function esperar(milisegundos) {
      return new Promise((resolve, reject) => {
        if (milisegundos < 0) {
          reject(new Error('El tiempo no puede ser negativo'));
        } else {
          setTimeout(() => {
            resolve(`Esperé ${milisegundos}ms`);
          }, milisegundos);
        }
      });
    }

    function obtenerUsuario(id) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const usuarios = {
            1: { id: 1, nombre: 'Ana', email: 'ana@email.com' },
            2: { id: 2, nombre: 'Carlos', email: 'carlos@email.com' }
          };
          const usuario = usuarios[id];
          if (usuario) {
            resolve(usuario);
          } else {
            reject(new Error(`Usuario ${id} no encontrado`));
          }
        }, 1500);
      });
    }

    const salida = document.getElementById('salida');

    document.getElementById('iniciar').onclick = () => {
      salida.textContent = 'Iniciando espera...\n';
      esperar(2000)
        .then(resultado => {
          salida.textContent += resultado + '\n';
          return esperar(1000);
        })
        .then(resultado => {
          salida.textContent += resultado + '\n';
        })
        .catch(error => {
          salida.textContent += 'Error: ' + error.message + '\n';
        });
    };

    document.getElementById('consultar').onclick = () => {
      salida.textContent = 'Consultando usuario...\n';
      obtenerUsuario(1)
        .then(usuario => {
          salida.textContent += 'Usuario encontrado:\n' + JSON.stringify(usuario, null, 2);
        })
        .catch(error => {
          salida.textContent += 'Error: ' + error.message;
        });
    };
  </script>

</body>
</html>
