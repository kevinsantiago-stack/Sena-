<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador de Palabras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Analizador de Frecuencia de Palabras</h2>
  <textarea id="texto" placeholder="Escribe tu texto aquí..."></textarea>
  <button id="analizar">Analizar</button>

  <div id="resultados"></div>

  <script>
    function contarPalabras(texto) {
      const textoLimpio = texto
        .toLowerCase()
        .replace(/[^\w\sáéíóúñü]/g, '')
        .trim();

      const palabras = textoLimpio
        .split(/\s+/)
        .filter(palabra => palabra.length > 0);

      const frecuencias = new Map();
      palabras.forEach(palabra => {
        if (frecuencias.has(palabra)) {
          frecuencias.set(palabra, frecuencias.get(palabra) + 1);
        } else {
          frecuencias.set(palabra, 1);
        }
      });

      return Array.from(frecuencias.entries())
        .sort((a, b) => b[1] - a[1])
        .map(([palabra, frecuencia]) => ({
          palabra,
          frecuencia,
          porcentaje: ((frecuencia / palabras.length) * 100).toFixed(1)
        }));
    }

    function mostrarAnalisis(texto) {
      const resultados = contarPalabras(texto);
      const container = document.getElementById('resultados');
      if (resultados.length === 0) {
        container.innerHTML = '<p>No se encontraron palabras.</p>';
        return;
      }

      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Palabra</th>
              <th>Frecuencia</th>
              <th>Porcentaje</th>
            </tr>
          </thead>
          <tbody>
            ${resultados.map(r => `
              <tr>
                <td>${r.palabra}</td>
                <td>${r.frecuencia}</td>
                <td>${r.porcentaje}%</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    document.getElementById('analizar').onclick = () => {
      const texto = document.getElementById('texto').value;
      mostrarAnalisis(texto);
    };
  </script>

</body>
</html>
