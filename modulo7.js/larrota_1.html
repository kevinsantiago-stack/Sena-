<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>hola como estas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 24px;
      color: #2c3e50;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #mensaje.visible {
      opacity: 1;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Hola DOM Interactivo</h1>
  <button id="botonSaludo">Haz clic aquí</button>
  <div id="mensaje">¡Holaaaa</div>

  <script>
    // Función modular para mostrar el mensaje
    function mostrarMensaje(idElemento) {
      const elemento = document.getElementById(idElemento);
      elemento.classList.add("visible");
    }

    // Asignación de evento
    document.getElementById("botonSaludo").addEventListener("click", () => {
      mostrarMensaje("mensaje");
    });
  </script>

</body>
</html>
